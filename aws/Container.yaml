AWSTemplateFormatVersion: '2010-09-09'
Description: ECS Fargate Service + ALB for perfumes

Parameters:
  ImageUri:
    Type: String
    Description: "ECR image URI (ej: 123456789012.dkr.ecr.sa-east-1.amazonaws.com/perfumes:1.0.0)"
  Cpu:
    Type: String
    Default: "256"
  Memory:
    Type: String
    Default: "512"

Resources:
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: perfumes-cluster

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      RequiresCompatibilities: [FARGATE]
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: perfumes
          Image: !Ref ImageUri
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: perfumes-alb
      Scheme: internet-facing
      Subnets:
        - !ImportValue perfumes:PublicSubnetA
        - !ImportValue perfumes:PublicSubnetB
      SecurityGroups:
        - !ImportValue perfumes:AlbSG

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !ImportValue perfumes:VpcId
      Port: 80
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /
      Matcher:
        HttpCode: "200-399"

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  Service:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster: !Ref Cluster
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !ImportValue perfumes:PublicSubnetA
            - !ImportValue perfumes:PublicSubnetB
          SecurityGroups:
            - !ImportValue perfumes:ServiceSG
      TaskDefinition: !Ref TaskDefinition
      LoadBalancers:
        - ContainerName: perfumes
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup

Outputs:
  ALBDNSName:
    Value: !GetAtt ALB.DNSName
    Description: Public URL of the ALB
