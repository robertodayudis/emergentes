<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfumería | Landing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container header">
    <h1>Perfumería</h1>
    <p>Fragancias seleccionadas para cada ocasión</p>
    <a class="btn" href="#catalogo">Ver catálogo</a>
  </header>

  <main class="container">
    <section id="catalogo">
      <h2>Catálogo</h2>
      <div class="grid">
        <article class="card">
          <h3>Essenza No.1</h3>
          <p>Notas cítricas y amaderadas.</p>
          <span class="price">$59</span>
        </article>
        <article class="card">
          <h3>Noche Azul</h3>
          <p>Ámbar, vainilla y especias.</p>
          <span class="price">$72</span>
        </article>
        <article class="card">
          <h3>Flor del Alba</h3>
          <p>Flores blancas y musk.</p>
          <span class="price">$68</span>
        </article>
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <!-- Por ahora no envía a ningún lado; luego lo conectamos.
           Si querés testear sin backend, podemos usar Formspree/Google Forms. -->
      <form onsubmit="event.preventDefault(); alert('¡Gracias! Próximamente conectamos el backend.');">
        <div class="field">
          <label>Nombre</label>
          <input type="text" required />
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="field">
          <label>Mensaje</label>
          <textarea rows="4" required></textarea>
        </div>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <small>© 2025 Perfumería. Todos los derechos reservados.</small>
  </footer>
</body>
</html>
